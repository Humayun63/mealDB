<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasty Hut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #header-poster {
            background-image: url("img/banner_1.png");
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.4) 100%), url("img/banner_1.png");
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 50vh;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar container navbar-expand-lg mt-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/Tasty_HUT.png" alt="">
                </a>
                <button class="btn btn-warning" type="submit">SignUp</button>
            </div>
        </nav>
        <!-- Poster Section -->
        <div id="header-poster" class="d-flex justify-content-center align-items-center text-white">
            <div class="col-sm-12 col-md-8 col-lg-6 mx-2 text-center">
                <h1 class="fs-1">Taste Our Delicious <br> Best Foods</h1>
                <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered
                    alteration in some form, by injected humou.
                </p>
                <div class="search d-flex">
                    <i class="fa fa-search"></i>
                    <input type="text" id="search-field" class="form-control rounded-0 rounded-start" placeholder="Search any food">
                    <button class="btn btn-primary d-inline ms-n1 rounded-0 rounded-end" onclick="search()">Search</button>
                </div>
            </div>
        </div>
    </header>
    <main class="mt-5">
        <section class="container text-center">
            <div id="card-container" class="row row-cols-1 row-cols-md-2 g-4 gx-2 text-start mx-0">

            </div>
            
            <!-- Modal -->
            <div class="modal fade text-start" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            
                        </div>
                    </div>
                </div>
            </div>

            <!-- SHOW ALL BUTTON -->
            <button class="btn btn-warning m-auto my-3" onclick="showAll()" id="show-all">Show All</button>
        </section>
    </main>
    <footer>

    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
